  tsan-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: cmake
      run: cmake -S . -B build -DCMAKE_CXX_FLAGS="-fsanitize=thread -g"
    - name: build
      run: cmake --build build --parallel 10
    - name: test
      run: cd build ; ctest --output-on-failure

